<form action="" class="usersContainer">
  <div class="usersData">
    <h1>Criação de usuários</h1>

    <div class="itensPostition">

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="displayName">Display Name</label>
              <input type="text" formControlName="displayName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create User</button>
    <p>create-user works!</p>
    <button (click)="runScript('teste1.ps1')">Executar script</button>
    </div>
    


  </div>
</form>
